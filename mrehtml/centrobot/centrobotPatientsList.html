<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../style/css/init.css" />
<link rel="stylesheet" type="text/css" href="../style/css/equipmentsCss/centrobot.css" />
<link rel="stylesheet" type="text/css" href="../style/css/login.css" />
<script type="text/javascript" src="../script/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../script/centrobot.js" ></script>
<title>Centrobot上肢康复训练系统 - 患者列表</title>

<script type="text/javascript">
	$(function(){
		$("#cent_patientsList").addClass("navi_checked");	
		});
</script>
</head>
<!--  SSH + jFreeChart画图 -->
<!-- SSH + highcharts + jQuery -->

<!-- 主页面分成左右两端，左边为患者列表，可滑动和搜索，右边为训练计划的报告 -->
<!-- 在训练报告的下方应该显示该患者所有完成的训练计划，点击后显示，可以提供查看和打印 -->
<body>
  
<!-- 首页 -->
<div id="topPage" class="topPage">
  <div class="topDiv">
    <div> <img src="../style/images/logo.png" class="logo"/> </div>
    <div class="slogan">康复设备医疗网络平台，与您携手共度康复生活</div>
    <div class="login"> <span class="welcome">您好！</span> &nbsp;<a href="#"><span id="loginName" class="loginName">stefanchoo </span></a> <a href="#" target="_blank" class="userMsg"><span id="userMsg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(0)</span></a> &nbsp;|&nbsp; <a href="../index.html" class="exit">退出</a> </div>
  </div>
</div>

<!-- 设置居中 放大缩小时，始终处于中间位置-->
<div class="bodyPage">

<!-- BannerPage -->
<div class="centrobotBannerPage">
    <div class="centrobotLogo"> <img src="../style/images/centrobot/logo.png" width="250px" height="80px"/></div>
    <!--  -->
    <div class="centrobotNavi">  
    	<ul id="firstNavi">
        	<li id="cent_index" onclick="javascript: window.location.href='centrobotIndex.html';">首 页</li>
            <li id="cent_patientsList" onclick="javascript: window.location.href='centrobotPatientsList.html';">患者列表</li>
            <li id="cent_makePlans" onclick="javascript: window.location.href='centrobotMakePlans.html';">计划定制</li>
            <li id="cent_rehabTrainning" onclick="javascript: window.location.href='centrobotRehabTrainning.html';">康复训练
            	<ul id="secondNavi">
                <li>运动训练</li>
                <li>游戏训练</li>
                </ul>
            </li>
            <li id="cent_equipmentCheck" onclick="javascript: window.location.href='centrobotEquipmentCheck.html';">设备调试</li>
            <li id="cent_help" onclick="javascript: window.location.href='centrobotHelp.html';">使用帮助</li>         
        </ul>
        
        
    </div>
    
    <div class="centrobotStatus">
    
    	<div class="blank_h40">连接状态</div>
        <div class="blank_h40"><img id="centrobotConnect" title="点击连接" style="cursor:pointer;" src="../style/images/centrobot/off.jpg" width="65px" height="39px"/></div>
    </div>
</div>

<div class="cent_patientsListPage">

<div class="cent_patientsPage">
<div style="font-size:18px; float:left; width:100px; height:28px; line-height:28px;">患者列表</div>
<div class="cent_SearchBox">
      <form action="#" method="post">
        <input type="text" name="patient.trueName" class="cent_searchInput" placeholder="请输入患者姓名"/>
        <input type="image" src="../style/images/button/searchBtn_01.gif"/>
      </form>   
</div>

<div class="iframeBox300">
<iframe frameborder="0" height="100%" width="100%" scrolling="auto" src="cent_patientsList1.html"></iframe>
</div>
</div>

<div class="cent_reportsPage">
<span style="display:block; float:left; font-size:18px;">患者训练报告</span>
<span style="display:block; float:right; font-size:16px; text-align:right; color:#09C; cursor:pointer;" onclick="javascript: alert('确定打印报告');">打印报告</span>
<div class="iframeBox800">
<iframe name="patientReport" frameborder="0" height="100%" width="100%" scrolling="auto" src="cent_patientReport.html"></iframe>
</div>
</div>

</div>

</div>
</body>
</html>
