<title>评定量表管理</title>

<body>
<div class="rightSide">
  	<div class="centerTitle">我的工作 &gt; 评定量表管理</div>
    <!-- 循环、支持分页
    	字段为： 名称 类型 操作（增 删 查）
        点击指定评定量表之后会出现两个 select类型 select量表，让医生自己选择自己需要的量表，并且可以使用checkbox 来进行删选
     -->
    <div class="assessmentLists">
    <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0" id="assessments">
      <tr>
        <th width="35%" scope="col">名称</th>
        <th width="35%" scope="col">类型</th>
        <th width="30%" scope="col">操作</th>
      </tr>
      <!--  这里是要循环的 -->
      <tr style="border-top: 1px solid #999;">
        <td>Fugel-Meyer评定量表</td>
        <td>运动评定</td>
        <td><a style="color:#F00; cursor:pointer;">删除</a> &nbsp; &nbsp; &nbsp; <a style="color:#090; cursor:pointer;">查看</a></td>
      </tr>
       <tr style="border-top: 1px solid #999;">
        <td>Fugel-Meyer评定量表</td>
        <td>运动评定</td>
        <td><a style="color:#F00; cursor:pointer;">删除</a> &nbsp; &nbsp; &nbsp; <a style="color:#090; cursor:pointer;">查看</a></td>
      </tr>
       <tr style="border-top: 1px solid #999;">
        <td>Fugel-Meyer评定量表</td>
        <td>运动评定</td>
        <td><a style="color:#F00; cursor:pointer;">删除</a> &nbsp; &nbsp; &nbsp; <a style="color:#090; cursor:pointer;">查看</a></td>
      </tr>
       <tr style="border-top: 1px solid #999;">
        <td></td>
        <td></td>
        <td><a style="color:#090; cursor:pointer;">添加评定量表</a></td>
      </tr>
    </table>
    </div>
</div>
