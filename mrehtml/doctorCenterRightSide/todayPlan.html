<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>今日计划</title>
</head>

<body>
<div class="rightSide">
  	<div class="centerTitle">我的工作 &gt; 今日计划</div>
    <!-- 这里支持分页！
    	字段为： 时间 姓名 康复设备 训练模式 训练时间 操作（删 查）
     -->
    <div class="todayPlanList">
    <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0" id="todayPlans">
      <tr>
        <th width="12%" scope="col">时间</th>
        <th width="12%" scope="col">姓名</th>
        <th width="25%" scope="col">康复设备</th>
        <!-- 这里其实还应该包括训练次数 -->
        <th width="12%" scope="col">训练模式</th>
        <th width="12%" scope="col">训练时间</th>
        <th width="12%" scope="col">康复训练师</th>
        <th width="15%" scope="col">操作</th>
      </tr>
      <!--  这里是要循环的 -->
      <tr style="border-top: 1px solid #999;">
        <td>09:25</td>
        <td>张三</td>
        <td>Centrobot上肢康复机器人</td>
        <td>主动训练</td>
        <td>30min</td>
        <td>王飞</td>
        <td><a style="color:#F00; cursor:pointer;">删除</a> &nbsp; &nbsp; &nbsp; <a style="color:#090; cursor:pointer;">查看</a></td>
      </tr>
       <tr style="border-top: 1px solid #999;">
        <td>09:25</td>
        <td>李四</td>
        <td>Centrobot上肢康复机器人</td>
        <td>主动训练</td>
        <td>60min</td>
        <td>王飞</td>
        <td><a style="color:#F00; cursor:pointer;">删除</a> &nbsp; &nbsp; &nbsp; <a style="color:#090; cursor:pointer;">查看</a></td>
      </tr>
    </table>
    </div>
</div>
</body>
</html>
