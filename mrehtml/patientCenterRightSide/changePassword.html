<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../style/css/init.css" />
<link rel="stylesheet" type="text/css" href="../style/css/patientCenter.css" />
<link rel="stylesheet" type="text/css" href="../style/css/welcome.css" />
<script type="text/javascript" src="../script/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../script/patientCenter.js"></script>
<title>修改密码</title>
</head>

<body>
<div class="rightSide">
  <div class="centerTitle">我的账户 &gt; 修改密码</div>
  <!-- 修改密码 -->
  <div class="infoContent">
    <form action="#" method="post">
      <input type="hidden" name="id"/>
      <div class="fieldArea"> <span style="color:#F00;">*</span>请输入原密码<br/>
        <span style="color:#F00;">*</span>请输入新密码<br/>
        <span style="color:#F00;">*</span>确认新密码<br/>
      </div>
      <div class="passwordPropertyArea">
        <input type="password" name="password" />
        <br/>
        <input type="password" name="newPassword" />
        <br/>
        <input type="password" name="confirmNewPassword"/>
        <br/>
      </div>
      <div class="confirmArea">
        <input type="submit" value="确认修改" onclick="javascript: return window.confirm('确定要修改密码吗？');"/>
      </div>
    </form>
  </div>
</div>
</body>
</html>
