<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../style/css/init.css" />
<link rel="stylesheet" type="text/css" href="../style/css/user_left.css" />
<script type="text/javascript" src="../script/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../script/jquery.rotate.min.js"></script>
<script type="text/javascript" src="../script/user_left.js"></script>
<title>医生中心的左边目录</title>
</head>

<body>
<div class="leftSide">
  <div class="myCenterTitle" onclick="javascript:window.location.href='../doctor/doctorCenter.html';">我 的 中 心</div>
  <div class="myCenterContent">
    <ul>
      <li class="titleLi"><img src="../style/images/doctorCenterBgs/icon_id_alt.png"/><span> 我的账户</span>
        <div class="foldBtn1" title="点击展开收缩"></div>
        <ul>
          <li id="doctorInfo" onclick="javascript:window.location.href='../doctor/doctorInfo.html';">个人资料</li>
          <li id="creditsManagement" onclick="javascript:window.location.href='../doctor/creditsManagement.html';">积分管理</li>
          <li id="changePassword" onclick="javascript:window.location.href='../doctor/changePassword.html';">修改密码</li>
          <li id="messageSetup" onclick="javascript:window.location.href='../doctor/messageSetup.html';">短信通知设置</li>
        </ul>
      </li>
      <li class="titleLi"><img src="../style/images/doctorCenterBgs/icon_group.png" /><span> 患者管理</span>
        <div class="foldBtn2" title="点击展开收缩"></div>
        <ul>
          <li id="patientsList" onclick="javascript:window.location.href='../doctor/patientsList.html';">患者列表</li>
        </ul>
      </li>
      <li class="titleLi"><img src="../style/images/doctorCenterBgs/icon_archive.png" /><span> 设备管理</span>
        <div class="foldBtn3" title="点击展开收缩"></div>
        <ul>
          <li id="equipmentsList" onclick="javascript:window.location.href='../doctor/equipmentsList.html';">设备列表</li>
          <li id="equipmentsControl" onclick="javascript:window.location.href='../doctor/equipmentsControl.html';">设备控制</li>
          <li id="equipmentsCheck" onclick="javascript:window.location.href='../doctor/equipmentsCheck.html';">设备测试</li>
        </ul>
      </li>
      <li class="titleLi"><img src="../style/images/doctorCenterBgs/icon_clipboard.png" /><span> 我的工作</span>
        <div class="foldBtn4" title="点击展开收缩"></div>
        <ul>
          <li id="todayPlan" onclick="javascript:window.location.href='../doctor/todayPlan.html';">今日计划</li>
          <li id="makePlans" onclick="javascript:window.location.href='../doctor/makePlans.html';">康复计划制定</li>
          <li id="assessmentManagement" onclick="javascript:window.location.href='../doctor/assessmentManagement.html';">评定量表管理</li>
          <li id="prescriptionManagement" onclick="javascript:window.location.href='../doctor/prescriptionManagement.html';">康复处方管理</li>
        </ul>
      </li>
      <li class="titleLi"><img src="../style/images/doctorCenterBgs/icon_cloud.png" /><span> 我的收藏</span>
        <div class="foldBtn5" title="点击展开收缩"></div>
        <ul>
          <li id="equipmentCollected" onclick="javascript:window.location.href='../doctor/equipmentCollected.html';">康复设备</li>
          <li id="prescriptionCollected" onclick="javascript:window.location.href='../doctor/prescriptionCollected.html';">康复处方</li>
        </ul>
      </li>
      <li class="titleLi"><img src="../style/images/doctorCenterBgs/icon_mail.png" style="opacity:0.8"/><span> 站内信息</span>
        <div class="foldBtn6" title="点击展开收缩"></div>
        <ul>
          <li id="systemMessage" onclick="javascript:window.location.href='../doctor/systemMessage.html';">站内信</li>
          <li id="patientsMessage" onclick="javascript:window.location.href='../doctor/patientsMessage.html';">患者来信</li>
        </ul>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
